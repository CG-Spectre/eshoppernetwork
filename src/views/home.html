<script>
    document.getElementById("sortDivTab").addEventListener("click", ()=>document.getElementById("sortDiv").classList.toggle("out"));
    const observer = new MutationObserver((mutations)=>{
        mutations.forEach((mut)=>{
            if(mut.target.classList.contains("infinite")){
                document.getElementById("imgplaceholder").classList.add("infinite");
            }else{
                document.getElementById("imgplaceholder").classList.remove("infinite");
            }
        })
    });
    observer.observe(document.querySelector("#header img"), {attributeFilter:["class"], attributes:true});
    const socket = new WebSocket("wss://wss.eshpr.net:25581");
    socket.onmessage = (data)=>{
        
        data = JSON.parse(data.data);
        currentList = data.data;
        document.querySelector("#header img").classList.remove("infinite");
        //document.querySelector("form").style.display = "initial";
        document.querySelector("form").classList.remove("fading");
        listReceived();
        document.querySelector(".results-container").innerHTML = "";
        for(let i = 0; i < currentList.length; i++){
            let item = currentList[i];
            addCard(item.link, item.img, item.rating, item.name, item.src, item.price);
        }
        const minWidth = 320;
        const windowWidth = document.querySelector('html').clientWidth;
        const toFit = Math.floor(windowWidth / minWidth);
        const leftOverPixels = windowWidth % minWidth;
        const toAdd = leftOverPixels/toFit;
        document.getElementById("jsStyle").innerHTML = `.result-card{width:${300+toAdd}px !important; height:${((300+toAdd)/300)*400}px !important;}`;
        //document.getElementById("placeholderContent").innerHTML = "";
        console.log(data);
    }
    function addCard(link, imgsrc, rating, name, source, price){

        const nameCont = document.createElement("div");
        const nameh2 = document.createElement("h2");
        nameh2.innerHTML = name;
        const infoContainer = document.createElement("div");
        infoContainer.id = "infoContainer";
        const se = document.createElement("p");
        se.innerHTML = source;
        const rating5 = Math.round(rating*10)/2;
        
        
        const ratingCont = document.createElement("p");
        ratingCont.setAttribute("rating", rating5);
        const star1 = document.createElement("i");
        const star2 = document.createElement("i");
        const star3 = document.createElement("i");
        const star4 = document.createElement("i");
        const star5 = document.createElement("i");
        function addNoStar(star){
            star.classList.add("ph-star");
            star.classList.add("ph");
        }
        function addHalfStar(star){
            star.classList.add("ph-star-half");
            star.classList.add("ph-fill");
        }
        function addFullStar(star){
            star.classList.add("ph-star");
            star.classList.add("ph-fill");
        }
        if(rating5){

            //console.log(rating5);
        if(rating5 < 0.5){
            addNoStar(star1);
            addNoStar(star2);
            addNoStar(star3);
            addNoStar(star4);
            addNoStar(star5);
        }else if(rating5 < 1){
            addHalfStar(star1);
            addNoStar(star2);
            addNoStar(star3);
            addNoStar(star4);
            addNoStar(star5);
        }else if(rating5 < 1.5){
            addFullStar(star1);
            addNoStar(star2);
            addNoStar(star3);
            addNoStar(star4);
            addNoStar(star5);
        }else if(rating5 < 2){
            addFullStar(star1);
            addHalfStar(star2);
            addNoStar(star3);
            addNoStar(star4);
            addNoStar(star5);
        }else if(rating5 < 2.5){
            addFullStar(star1);
            addFullStar(star2);
            addNoStar(star3);
            addNoStar(star4);
            addNoStar(star5);
        }else if(rating5 < 3){
            addFullStar(star1);
            addFullStar(star2);
            addHalfStar(star3);
            addNoStar(star4);
            addNoStar(star5);
        }else if(rating5 < 3.5){
            addFullStar(star1);
            addFullStar(star2);
            addFullStar(star3);
            addNoStar(star4);
            addNoStar(star5);
        }
        else if(rating5 < 4){
            addFullStar(star1);
            addFullStar(star2);
            addFullStar(star3);
            addHalfStar(star4);
            addNoStar(star5);
        }else if(rating5 < 4.5){
            addFullStar(star1);
            addFullStar(star2);
            addFullStar(star3);
            addFullStar(star4);
            addNoStar(star5);
        }else if(rating5 < 4.9){
            addFullStar(star1);
            addFullStar(star2);
            addFullStar(star3);
            addFullStar(star4);
            addHalfStar(star5);
        }else{
            addFullStar(star1);
            addFullStar(star2);
            addFullStar(star3);
            addFullStar(star4);
            addFullStar(star5);
        }
    }
        const pricen = document.createElement("p");
        pricen.innerHTML = price;
        imgCont.appendChild(img);
        node.appendChild(imgCont);
        contentContainer.appendChild(nameCont);
        nameCont.appendChild(nameh2);
        node.appendChild(contentContainer);
        contentContainer.appendChild(infoContainer);
        infoContainer.appendChild(se);
        infoContainer.appendChild(ratingCont);
        ratingCont.appendChild(star1);
        ratingCont.appendChild(star2);
        ratingCont.appendChild(star3);
        ratingCont.appendChild(star4);
        ratingCont.appendChild(star5);
        infoContainer.appendChild(pricen);
        node.classList.add("result-card");
        document.querySelector(".results-container").appendChild(node);
        /*<a class="result-card">
            <div id="imgContainer">
                <img src="https://m.media-amazon.com/images/I/81Ae0egC9zL._AC_UY545_FMwebp_QL65_.jpg" alt="">

                <div><h2>iPhone 13 Pro (Renewed) asda asd</h2></div>
                <div id="infoContainer"><p>eBay</p><p><i class="ph-star ph-fill"></i><i class="ph-star ph-fill"></i><i class="ph-star ph-fill"></i><i class="ph-star-half ph-fill"></i><i class="ph-star ph"></i></p><p>999.99$</p></div>

    let currentList = false;
    let filterOptions = false;
    /*$.ajax({
        url:"/query",
        data:{kq:"amazon echo"},
        type:'GET',
        success:function(data){
            currentList = data;
            listReceived();
        },
        error:function(err){

    function listReceived(){
        resetFilters();
        setFilterOptions();
    }
    function setFilterOptions(){
        let options = {};
        options.stores = [];
        options.prices = [];
        let maxPrice = 0; 
        let minPrice = Infinity;
        options.ratings = [];
        let prevListItem = false;
        let occurences = {};
        let alreadyProcessedNames = [];
        for(let i = 0; i < currentList.length; i++){
            let listItem = currentList[i];
            if(!options.stores.includes(listItem.src)){
                options.stores.push(listItem.src);
            }
            let price = parseFloat(listItem.price.includes(" ") ? listItem.price.split("$")[1].split(" ")[0] : listItem.price.split("$")[1]);
            if(price > maxPrice){
                maxPrice = price;
            }
            if(price < minPrice){
                minPrice = price;
            }
            const rating5 = Math.round(listItem.rating*10)/2;
            if(!options.ratings.includes(rating5 + " & up") && rating5 && !options.ratings.includes(rating5)){
                if(rating5 != 5){
                    options.ratings.push(rating5 + " & up");
                }else{
                    options.ratings.push(rating5);
                }
            }
            if(prevListItem){
                for(let t = 0; t < prevListItem.name.split(" ").length; t++){
                    let word = prevListItem.name.split(" ")[t];
                    if(word.length > 3 && listItem.name.split(" ").includes(word) && !(word in occurences)){
                        occurences[word] = 1;
                        for(let i = 0; i < alreadyProcessedNames.length; i++){
                            if(alreadyProcessedNames[i].includes(word)){
                                occurences[word]++;
                            }
                        }
                    }else if(word in occurences){
                        occurences[word]++;
                    }
                }
            }
            alreadyProcessedNames.push(listItem.name);
            prevListItem = listItem;
        }
        function processTo10(num){
            if(num < 20){
                return Math.ceil(num*10)/2;
            }else{
                return Math.ceil(num*10)/10;
            }
        }
        minPrice = processTo10(minPrice);
        maxPrice = processTo10(maxPrice);
        const maxNums = 5;
        let tempPriceList = [];
        for(let i = minPrice; i < Math.min(maxPrice, 20) + 1; i += 5){
            tempPriceList.push(i);
        }
        for(let i = Math.max(minPrice, 30); i < maxPrice + 1; i += 10){
            tempPriceList.push(i);
        }
        if(tempPriceList.length > maxNums){
            let amountToTrim = tempPriceList.length - maxNums;
            const minpercentSafe = Math.ceil(1000/tempPriceList.length);
            amountToTrim -= (Math.ceil(minpercentSafe)/100 * tempPriceList.length);
            let amountLeft = tempPriceList.length - (Math.ceil(minpercentSafe)/100 * tempPriceList.length);
            let currentMultiplier = 0;
            while(amountLeft / (currentMultiplier + 0.5) > amountLeft - amountToTrim){
                currentMultiplier++;
            }
            let wentUpBy_5 = false;
            let mcount = 0;
            for(let i = 0; i < tempPriceList.length; i++){
                let value = tempPriceList[i];
                if(i <= Math.ceil((minpercentSafe/100)*tempPriceList.length)){
                    options.prices.push(value);
                }else{
                    if(!mcount){
                        options.prices.push(value);
                    }
                    if(mcount == Math.floor(currentMultiplier) && Math.floor(currentMultiplier) != currentMultiplier && mcount != currentMultiplier){
                        if(wentUpBy_5){
                            mcount = 0;
                            wentUpBy_5 = false;
                        }else{
                            mcount += 0.5;
                        }
                    }else if(mcount == currentMultiplier){
                        mcount = 0;
                    }else{
                        mcount++;
                    }
                }
            }
        }
        let tempRate = [];
        for(let i = 0; i < options.ratings.length; i++){
            let rating = options.ratings[i];
            let nint;
            if(typeof rating == "number"){
                nint = rating;
            }else{
                nint = parseFloat(rating.split(" & ")[0]);
            }
            let inserted = false;
            for(let t = 0; t < tempRate.length; t++){
                if(nint > tempRate[t]){
                    tempRate.splice(t, 0, nint);
                    inserted = true;
                    break;
                }
            }
            if(!inserted){
                tempRate.push(nint);
            }

        }
        options.ratings = [];
        for(let i = 0; i < tempRate.length; i++){
            if(tempRate[i] != 5){
                options.ratings.push(tempRate[i] + " & up");
            }else{
                options.ratings.push(5);
            }
        }
        let currentMax = 0;
        for(i in occurences){
            if(occurences[i] > currentMax){
                currentMax = occurences[i];
                
            }
        }
        let limit = currentMax*0.15;

        for(i in occurences){
            if(occurences[i] < limit){
                delete occurences[i];
            }
        }
        // look for number after
        let toMerge = {};
        for(let i = 0; i < currentList.length; i++){
            
            let name = currentList[i].name.toLowerCase();
            for(t in occurences){
                let word = t.toLowerCase();
                if(name.includes(word)){
                    let intFollowing;
                    let intFollowingT;
                    try{
                        intFollowingT = name.split(word)[1];
                        if(!intFollowingT.startsWith(" ")){
                            intFollowingT = " " + intFollowingT;
                        }
                        intFollowing = parseInt(intFollowingT.split(" ")[1]);
                    }catch(e){
                        let intFollowing = NaN;
                    }
                    if(intFollowing){
                        intFollowing = (intFollowingT.split(" ")[1]);
                        if((word + " " + intFollowing) in toMerge){
                            toMerge[word + " " + intFollowing]++;
                        }else{
                            toMerge[word + " " + intFollowing] = 1;
                        }
                    }
                }
            }
        }
        occurences = Object.assign({}, occurences, toMerge);
        
        for(i in occurences){
            
            if(occurences[i] < 5){
                delete occurences[i];
            }else{
                ri = removePunct(i);
                occurences[ri] = occurences[i];
                if(ri != i){
                    delete occurences[i];
                }
                
            }
            
        }
        occurences = Object.keys(occurences);
        let temp = []; 
        for(let t = 0; t < occurences.length; t++){
            for(let i = 0; i < occurences.length; i++){
                if(occurences[i] && occurences[t]){
                    if(occurences[t].includes(occurences[i]) && t != i && !(occurences[t].includes(" "))){
                        delete occurences[i];
                        //occurences = [...occurences.splice(0, i-1), ...occurences.splice(i+1, occurences.length - 1)];
                    }else if(!temp.includes(occurences[i])){
                        temp.push(occurences[i]);
                    }
                }
            }
        }
        occurences = temp;
        options.kwsearch = occurences;
        filterOptions = options;
        pushOptions();
    }
    let appliedFilters = false;
    function pushOptions(){
        
        for(i in filterOptions){
            if(i=="kwsearch"){
                for(let t = 0; t < filterOptions[i].length; t++){
                    let item = filterOptions[i][t];
                    let node = document.createElement("div");

                    let inp = document.createElement("input");
                    inp.type = "checkbox";
                    itemp.innerHTML = item;
                    node.appendChild(inp);

                    node.classList.add("kw");
                    document.getElementById("kws").appendChild(node);

                            appliedFilters.kwsearch.push(e.srcElement.parentElement.querySelector("p").innerHTML);

                }
            }

                for(let t = 0; t < filterOptions[i].length; t++){

                        }
                        processAppliedFilters();
                    });
                }
            }

            if(i=="prices"){

                    let item = filterOptions[i][t];

                    node.appendChild(inp);
                    node.appendChild(itemp);
                    node.classList.add("kw");
                    document.getElementById("ps").appendChild(node);
                    inp.addEventListener("click", (e)=>{
                        let checked = (e.srcElement.checked);
                        if(checked){
                            appliedFilters.prices.push(e.srcElement.parentElement.querySelector("p").innerHTML);
                        }else{
                            appliedFilters.prices = appliedFilters.prices.filter(item => item !== e.srcElement.parentElement.querySelector("p").innerHTML);
                        }
                        processAppliedFilters();
                    });
                }
            }
        }
        
    }

    function processAppliedFilters(){
        let filteredArray = [];
        let found = false;
        for(i in appliedFilters){
            if(appliedFilters[i].length > 0){
                found = true;
            }
        }
        if(!found){
            document.querySelector(".results-container").innerHTML = "";
            for(let i = 0; i < currentList.length; i++){
                let item = currentList[i];
                addCard(item.link, item.img, item.rating, item.name, item.src, item.price);

            document.getElementById("jsStyle").innerHTML = `.result-card{width:${300+toAdd}px !important; height:${((300+toAdd)/300)*400}px !important;}`;
            return found;
        }

                        return x.name.toLowerCase().includes(word) && x.name != itemToProcess.name;
                    });
                    filteredArray.push(itemToProcess);
                }
            }

        filteredArray = currentList;
        filteredArray = filteredArray.filter((x)=>{

                let word = appliedFilters.kwsearch[t];
                if(!removePunct(x.name).toLowerCase().includes(word)){
                    gonnaPass = false;
                    
                }

            let gonnaPassStore = (appliedFilters.stores.length == 0) ? true : false;
            for(let t = 0; t < appliedFilters.stores.length; t++){
                let store = appliedFilters.stores[t];
                if(x.src == store){

                }
            }
            let gonnaPassRating = (appliedFilters.ratings.length == 0) ? true : false;
            for(let  t = 0; t < appliedFilters.ratings.length; t++){
                let rating = (appliedFilters.ratings[t] == 5) ? 5 : parseFloat(appliedFilters.ratings[t].split(" & ")[0]);
                let irating = Math.round(x.rating*10)/2;
                if(irating){
                    if(irating >= rating){
                        gonnaPassRating = true;
                    }
                }
            }
            let gonnaPassPrice = (appliedFilters.prices.length == 0) ? true : false;
            for(let  t = 0; t < appliedFilters.prices.length; t++){
                let price = parseFloat(appliedFilters.prices[t].split("der $")[1]);
                let iprice = x.price.includes("-") ? parseFloat(x.price.split("$")[1].split(" -")[0]) : parseFloat(x.price.split("$")[1]);
                if(iprice <= price){
                    gonnaPassPrice = true;
                }
                
            }
            return gonnaPass && gonnaPassStore && gonnaPassRating && gonnaPassPrice;
        });
        document.querySelector(".results-container").innerHTML = "";

        document.getElementById("jsStyle").innerHTML = `.result-card{width:${300+toAdd}px !important; height:${((300+toAdd)/300)*400}px !important;}`;
    }
    let punct = [".", ",", ":", "(", ")", "'", "!", "?"];
    function removePunct(string){
        for(let i = 0; i < punct.length; i++){
            string = string.replaceAll(punct[i], "").toLowerCase();
        }
        return string;
    }

    function resetFilters(){
        filterOptions = false;
        appliedFilters = {kwsearch:[], stores:[], ratings:[], prices:[]};
        document.querySelectorAll(".full div").forEach(e=>{
            if(e.id){
                e.innerHTML = "";
            }
        })
    }
    document.addEventListener("load",()=>resetFilters());
